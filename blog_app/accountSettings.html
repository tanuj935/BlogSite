<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
   
        
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
    <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>    
        
        <!-- MATERIAL DESIGN ICONIC FONT -->
    <link rel="stylesheet" href="design_files/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
            
            <!-- STYLE CSS -->
    <link rel="stylesheet" href="design_files/css/style.css">

    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-storage.js"></script>
</head>
<body>
<div class="wrapper" style="background-image: url('design_files/images/accountSettingsback.jpg');">
    <div class="inner">
        <div class="image-holder">
            <img src="design_files/images/asettings.jpg">


        </div>

        <form action="">
            <h3>Account Details</h3>
            <div class="form-group">
                <input id="firstName" type="text" placeholder="First Name" class="form-control">
                <input id="secondName" type="text" placeholder="Last Name" class="form-control">
                
            </div>
            <div class="form-wrapper">
                <select name="" id="country" class="form-control">

                    <option value="" disabled selected>Country</option>
                    <option value="India" >India</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="Bangladesh">Bangladesh</option>

                </select>
                <i class="zmdi zmdi-caret-down"></i>
            </div>
            <div class="form-wrapper">
                <input id="phone" type="number" placeholder="Phone number" class="form-control">
                <i class="zmdi zmdi-tablet-mac"></i>
            </div>


            <div class="form-wrapper">
                <select name="" id="gender" class="form-control">

                    <option value="" disabled selected>Gender</option>
                    <option value="Male" >Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>

                </select>
                <i class="zmdi zmdi-caret-down"></i>
            </div>

            <div class="form-wrapper">
                <input id="address" type="text" placeholder="Address" class="form-control">
                <i class="zmdi zmdi-pin"></i>
            </div>




            <div class="form-group container-login100-form-btn">
                <button id="btn-update" type="button">
                    Update
                      <i class="zmdi zmdi-arrow-right"></i>
                </button>
        
                <div class="form-wrapper">
                    <input id="bio" type="text" placeholder="Bio" class="form-control">
                    <i class="zmdi zmdi-account-box-mail"></i>
                </div>
        
            
        
        
        
        </form>
        
    </div>



</div>


<script src="js/index.js"></script>
<script>
    firebase.auth().onAuthStateChanged(function(user)
    {
        if(user)
        {
            var userId=firebase.auth().currentUser.uid;
            firebase.database().ref('Users/'+userID).once('value').then(function(snapshot){
                if(snapshot.val())
                {
                    window.location.href="MainPage.html";
                }
            });
        }
    
    });
</script>

</body>
</html>
